<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Paul Chung</title>

<body>
    <div class="container">
        <header class="site-header">
            <div class="header-title"><a class="active" href="#">Paul Chung</a></div>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item"><a href="pages/about.html">About</a></li>
                    <li class="navbar-item"><a href="pages/gallery.html">Gallery</a></li>
                    <li class="navbar-item"><a href="#">Lorem</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="image">
            <div class="overlay"></div>
            <img src="css/img/cover.jpg" alt="cover-picture">
            <div class="welcome-message">
                <div class="message">
                    <h1>Welcome! I'm Paul.</h1>
                </div>
                <a class="about-btn" href="pages/about.html">Learn More About Me</a>
            </div>
        </div>

        <div class="section profile">

                <h3 class="content-title"><p>Hi!</p></h3>
                <div class="profile-container">
                    <div class="profile-picture"></div>
                </div>

                    I have a passion for learning new technologies and solving challenges.
                </p>
            </div>
        </div>

        <div class="section technologies">
            <div class="technologies-content">
                <h3 class="content-title"><p>Technologies</p></h3>
            </div>
            <div class="technologies-info">
                <div class="row">
                    <img class="tech-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="javascript-logo">

                    <img class="tech-logo" src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582747_960_720.png" alt="css-logo">

                    <img class="tech-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="javascript-logo">
                    <i class="tech-logo fab fa-react"></i>
                </div>
            </div>
        </div>

        <footer>
            Copyright &copy; 2019 Paul Chung
            <div>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-github"></i>
